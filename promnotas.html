<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Calcular Promedio Notas</title>
</head>

<body>
    <header>
        <nav>
            <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./prestamos.html">Simulador de Creditos</a></li>
            <li><a href="./carrito.html">Simulador Carrito</a></l>
            <li><a href="./promnotas.html">Promedio Notas</a></li>
            <li><a href="./weather.html">Clima</a></li>
         </ul>
        </nav>
    </header>

	<div class="container">
		<div class="row align-items-start">
			<form action="" id="formulario">
				<div class="col">
					<div class="mb-3">
                        <h2>Promedio de Notas Alumnos</h2>
						<label for="nombreEstudiante" class="form-label">Nombre:</label>
						<input type="text" class="form-control" id="nombreEstudiante"
							placeholder="Nombre del estudiante">
					</div>
					<div class="mb-3">
						<label for="carnetEstudiante" class="form-label">Carnet:</label>
						<input type="text" class="form-control" id="carnetEstudiante"
							placeholder="Carnet del estudiante">
					</div>
					<div class="mb-3">
						<label for="nombreAsignatura" class="form-label">Asignatura:</label>
						<input type="text" class="form-control" id="nombreAsignatura"
							placeholder="Nombre de la asignatura">
					</div>
					<div class="row">
						<div class="col">
							<div class="mb-3">
								<label for="notaexamen1" class="form-label">Nota Examen 1:</label>
								<input step="0.1" type="number" class="form-control" id="notaexamen1"
									placeholder="Nota del Examen 1">
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label for="notaexamen2" class="form-label">Nota Examen 2:</label>
								<input step="0.1" type="number" class="form-control" id="notaexamen2"
									placeholder="Nota del Examen 2">
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label for="notaLaboratorio" class="form-label">Nota Laboratorio:</label>
								<input step="0.1" type="number" class="form-control" id="notaLaboratorio"
									placeholder="Nota Laboratorio">
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label for="notaexamenf" class="form-label">Nota Examen Final:</label>
								<input step="0.1" type="number" class="form-control" id="notaexamenf"
									placeholder="Nota del Examen Final">
							</div>
						</div>
					</div>
					<button class="btn btn-success">Calcular</button>
				</div>
			</form>
		</div>

	</div>
	<script src="promnotas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
