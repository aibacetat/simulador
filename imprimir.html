<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Imprimir datos</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h2>Resultados</h2>
				<table class="table table-bordered">
					<tbody>
						<tr>
							<td><strong>Nombre</strong></td>
							<td colspan="2">
								<p id="nombreEstudiante"></p>
							</td>
						</tr>
						<tr>
							<td><strong>Carnet</strong></td>
							<td colspan="2">
								<p id="carnetEstudiante"></p>
							</td>
						</tr>
						<tr>
							<td><strong>Asignatura</strong></td>
							<td colspan="2">
								<p id="nombreAsignatura"></p>
							</td>
						</tr>
						<tr>
							<td><strong>Nota Examen 1</strong></td>
							<td><strong>Nota Examen 2</strong></td>
							<td><strong>Nota Laboratorio</strong></td>
						</tr>
						<tr>
							<td>
								<p id="notaexamen1"></p>
							</td>
							<td>
								<p id="notaexamen2"></p>
							</td>
							<td>
								<p id="notaLaboratorio"></p>
							</td>
						</tr>
						<tr>
							<td><strong>Promedio Notas</strong></td>
							<td colspan="2">
								<h3 id="notaProm"></h3>
							</td>
						</tr>
						<tr>
							<td><strong>Nota del Examen Final</strong></td>
							<td colspan="2">
								<p id="notaexamenf"></p>
							</td>
						</tr>
						<tr>
							<td><strong>Nota Final Asignatura</strong></td>
							<td colspan="2">
								<h3 id="notaFinal"></h3>
							</td>
						</tr>
						<tr>
							<td><strong>Estado</strong></td>
							<td colspan="2">
								<h3 id="estado"></h3>
							</td>
						</tr>
					</tbody>
				</table>
				<button onclick="javascript:window.history.back();" class="btn btn-success">Volver al formulario</button>
			</div>
		</div>
	</div>

	<script src="imprimir.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
